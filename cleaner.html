<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8GSV4C9YR7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-8GSV4C9YR7');
    </script>

    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #productSelector {
            margin-bottom: 20px;
        }

        #productSelector label {
            font-size: 16px;
            margin-right: 10px;
        }

        #productSelector select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #searchBox {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
        }

        #suggestions {
            width: 70%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .suggestion:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 600px) {
            #searchBox {
                width: 100%;
            }
        }

        #company-logo {
            display: block;
            margin: 0 auto 20px;
            position: relative;
            top: 0;
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            #company-logo {
                width: 300px;
            }
        }

        @media (max-width: 767px) {
            #company-logo {
                width: 150px;
            }
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }

        #languageSelector {
            margin-bottom: 20px;
            text-align: right;
        }

        #languageSelector select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Popup Styles */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        #popup h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #ff0000; /* YouTube Red */
        }

        #popup p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        #popup a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000; /* YouTube Red */
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        #popup a:hover {
            background-color: #cc0000; /* Darker Red */
        }

        #popup .youtube-icon {
            font-size: 40px;
            color: #ff0000; /* YouTube Red */
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Popup -->
    <div id="popup">
        <i class="fab fa-youtube youtube-icon"></i>
        <h2>Welcome to Dreametech Robot!</h2>
        <p>Subscribe to our YouTube channel for the latest updates and tutorials.</p>
        <a href="https://www.youtube.com/@dreametech-robot" target="_blank" id="subscribeButton">Subscribe Now</a>
    </div>

    <div id="languageSelector">
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <img id="company-logo" src="company_logo.png" alt="Company Logo">
    <h2 id="pageTitle">Knowledge Base Search</h2>

    <!-- Product Selector -->
    <div id="productSelector">
        <label id="productLabel" for="product">Select Product:</label>
        <select id="product" onchange="loadKnowledgeBase()">
            <option value="Robot Vacuum Cleaner">Robot Vacuum Cleaner</option>
            <option value="Floor Scrubber">Floor Scrubber</option>
            <option value="Vacuum Cleaner">Vacuum Cleaner</option>
        </select>
    </div>

    <input type="text" id="searchBox" placeholder="Enter keyword...">
    <button onclick="searchAnswer()" id="searchButton">Search</button>
    <div id="suggestions"></div>
    <div id="result"></div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://www.facebook.com/groups/603829595929077" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/@dreametech-robot" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        let knowledgeBase = {};

        // Language Map
        const languageMap = {
            en: {
                pageTitle: "Knowledge Base Search",
                productLabel: "Select Product:",
                searchButton: "Search",
                searchPlaceholder: "Enter keyword...",
                noResults: "No results found. Please try another keyword."
            },
            ko: {
                pageTitle: "지식 기반 검색",
                productLabel: "제품 선택:",
                searchButton: "검색",
                searchPlaceholder: "키워드를 입력하세요...",
                noResults: "결과를 찾을 수 없습니다. 다른 키워드를 시도해 주세요."
            },
            ja: {
                pageTitle: "ナレッジベース 검색",
                productLabel: "製品を選択:",
                searchButton: "検索",
                searchPlaceholder: "キーワードを 입력してください...",
                noResults: "결과が見つかりません。別のキーワードをお試しください。"
            }
        };

        // Load Knowledge Base
        async function loadKnowledgeBase() {
            const product = document.getElementById('product').value;
            const language = document.getElementById('language').value;
            const knowledgeBaseUrl = `https://russell-zhang165.github.io/folder/${product.replace(/ /g, '_')}_${language}.json`;

            try {
                const response = await fetch(knowledgeBaseUrl);
                if (!response.ok) {
                    throw new Error('Failed to load knowledge base');
                }
                knowledgeBase = await response.json();
                console.log(`Loaded knowledge base for ${product} in ${language}`);
            } catch (error) {
                console.error('Error loading knowledge base:', error);
                alert('Failed to load knowledge base. Please try again later.');
            }
        }

        // Page Load
        window.onload = function () {
            loadKnowledgeBase();
            changeLanguage();

            // Check if user has already subscribed
            const hasSubscribed = localStorage.getItem('subscribed');
            if (!hasSubscribed) {
                // Show popup if not subscribed
                document.getElementById('popup').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('popup').style.display = 'none';
                }, 10000); // Close after 10 seconds
            }
        };

        // Handle Subscribe Button Click
        document.getElementById('subscribeButton').addEventListener('click', function () {
            // Mark user as subscribed
            localStorage.setItem('subscribed', 'true');
            // Hide popup
            document.getElementById('popup').style.display = 'none';
        });

        // Search Function
        function searchAnswer() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            let found = false;
            let matches = [];

            for (const [keyword, answer] of Object.entries(knowledgeBase)) {
                if (keyword.toLowerCase().includes(input)) {
                    matches.push({ keyword, answer });
                    found = true;
                }
            }

            if (found) {
                resultDiv.innerHTML = matches.map(match => {
                    const steps = match.answer.split('\n');
                    const stepHtml = steps.map((step, index) => {
                        if (/^\d+\./.test(step.trim())) {
                            return `<p>${step}</p>`;
                        } else {
                            return `<p>${index + 1}. ${step}</p>`;
                        }
                    }).join('');
                    return `<h3>${match.keyword}:</h3>${stepHtml}`;
                }).join('');
            } else {
                resultDiv.innerHTML = languageMap[document.getElementById('language').value].noResults;
            }
        }

        // Auto-suggestions
        document.getElementById('searchBox').addEventListener('input', function (e) {
            const input = e.target.value.toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');
            if (input.length > 0) {
                const suggestions = Object.keys(knowledgeBase).filter(key =>
                    key.toLowerCase().includes(input)
                );
                suggestionsDiv.innerHTML = suggestions.map(suggestion =>
                    `<div class="suggestion" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`
                ).join('');
            } else {
                suggestionsDiv.innerHTML = '';
            }
        });

        // Select Suggestion
        function selectSuggestion(suggestion) {
            document.getElementById('searchBox').value = suggestion;
            searchAnswer();
        }

        // Enter Key Support
        document.getElementById('searchBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchAnswer();
            }
        });

        // Change Language
        function changeLanguage() {
            const lang = document.getElementById('language').value;
            const texts = languageMap[lang];
            document.getElementById('pageTitle').innerText = texts.pageTitle;
            document.getElementById('productLabel').innerText = texts.productLabel;
            document.getElementById('searchButton').innerText = texts.searchButton;
            document.getElementById('searchBox').placeholder = texts.searchPlaceholder;
            loadKnowledgeBase();
        }
    </script>
</body>

</html>
